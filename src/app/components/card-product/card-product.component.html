<div class="cards-container">
  <div class="product-card">
    <img
      [src]="product.image"
      alt="Imagen del producto"
    />
    <div class="product-info">
      <div>
        <p>{{ product.price.toFixed(2)}}</p>
        <p>{{ product.name }}</p>
      </div>
      <figure>
        <img src="./../../../assets/icons/bt_add_to_cart.svg" alt="" />
      </figure>
    </div>
  </div>
</div>
