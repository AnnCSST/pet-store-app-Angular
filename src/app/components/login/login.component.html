<div class="login-container">
  <h2 class="login-title">Login</h2> <!-- Título agregado -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <input
              type="email"
              formControlName="email"
              placeholder="Email"
              class="form-control"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
              <small *ngIf="loginForm.get('email')?.errors?.['email']">El formato de correo no es válido.</small>
          </div>
      </div>

      <div class="form-group">
          <input
              type="password"
              formControlName="password"
              placeholder="Password"
              class="form-control"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
              <small *ngIf="loginForm.get('password')?.errors?.['minlength']"> La contraseña debe tener al menos 6 caracteres.</small>
          </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn-login">Login</button>
  </form>
</div>
